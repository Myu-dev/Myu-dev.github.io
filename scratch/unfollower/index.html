<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unfollower Checker</title>
    <meta name="description" content="Scratchであなたのフォローを解除したユーザーを見つけることができます">
    <style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #333;
}

main {
    background: white;
    padding: 32px;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    width: 100%;
    max-width: 400px;
    text-align: center;
}

h1 {
    margin-top: 0;
    margin-bottom: 24px;
    font-size: 24px;
}

.input {
    display: flex;
    flex-direction: column;
    gap: 12px;
}

#user-input {
    padding: 12px;
    font-size: 16px;
    border: 2px solid #ddd;
    border-radius: 8px;
    outline: none;
    transition: border 0.2s;
}

#user-input:focus {
    border-color: #667eea;
}

#user-button {
    padding: 12px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    background: #667eea;
    color: white;
    cursor: pointer;
    transition: transform 0.1s, box-shadow 0.1s;
}

#user-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

#user-button:active {
    transform: translateY(0);
    box-shadow: none;
}

.result {
    margin-top: 16px;
    text-align: left;
    max-height: 200px;
    overflow-y: auto;
    border-top: 1px solid #eee;
    padding-top: 12px;
    font-size: 14px;
}
</style>
</head>
<body>
    <main>
        <h1>Unfollower Checker</h1>
        <div class="input">
            <input type="text" name="user" id="user-input">
            <button id="user-button">送信</button>
            <div class="result">
                <h2>Results</h2>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
